<div class="container">
    <table id="portalGrid"></table>
</div>

<div id="videoModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span id="dramaLabel" style="font-weight:bold; color:#008439;">Loading...</span>

<script>
    // These IDs are extracted from your Google Drive links
    const DRAMA_LIST = [
        { name: "Pehli Barish", url: "https://harpalgeo.tv/program/Pehli-Barish", driveId: "1Z1jidS4qpim33ScoerT3nU6gH_JHlW9c" },

        { name: "Sultanat", url: "https://hum.tv/dramas/sultanat/", driveId: "1Y0HpsBoMqngbBAPfNgWya3C3-DKBfEy4" },
        { name: "Tere Mere Sapnay", url: "https://geokahani.tv/tere-mere-sapnay/", driveId: "1NGNous6n3GAZe_sxfX-mlHTg--OoCzlT" },

    ];

    function renderPortal() {
        const table = document.getElementById('portalGrid');
        let currentRow;
        
        DRAMA_LIST.forEach((item, index) => {
            if (index % 2 === 0) currentRow = table.insertRow();
            
            const cell = currentRow.insertCell();
            
            // Direct Google Drive Image Fix
            const directImg = `https://lh3.googleusercontent.com/d/${item.driveId}`;
            
            cell.onclick = () => openModal(item.url, item.name);
            cell.innerHTML = `
                <div class="img-container">
                    <div class="fallback-text">Loading Poster...</div>
                    <img src="${directImg}" class="drama-img" referrerpolicy="no-referrer" onerror="this.style.opacity='0'">
                </div>
                <div class="title-bar">${item.name}</div>
            `;
        });
    }

    function openModal(link, name) {
        document.getElementById('dramaLabel').innerText = "WATCHING: " + name;
        document.getElementById('targetFrame').src = link;
        document.getElementById('videoModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('videoModal').style.display = "none";
        document.getElementById('targetFrame').src = "";
    }

    window.onload = renderPortal;
</script>
